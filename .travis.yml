language: go

stages:
  - test
  - build

go:
  - 1.15.x

env: GO111MODULE=on

before_install:
  - go get -u github.com/kyoh86/richgo
  - go get -u github.com/mitchellh/gox

matrix:
  include:
    - stage: test
      go: 1.15.x
      script: make test
    - stage: build
      go: 1.15.x
      script: make build

script:
  - make codecov

after_success:
  - bash <(curl -s https://codecov.io/bash)